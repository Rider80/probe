spring.application.name=probe

spring.datasource.url=jdbc:postgresql://localhost:5433/postgres
spring.datasource.username=postgres
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver


#Jpa
spring.jpa.properties.hibernate.default_schema=probe
spring.jpa.open-in-view = false
spring.jpa.show-sql=true

#Liquibase
spring.liquibase.enabled=true
spring.liquibase.changeLog=classpath:db/changelog/changeset/db.changelog-master.yaml
spring.liquibase.default-schema=probe
